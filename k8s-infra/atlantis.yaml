version: 3
projects:
  - dir: . # Корневая директория проекта
    workspace: default
    terraform_distribution: terraform
    autoplan:
      enabled: true
      when_modified: ["*.tf", "../modules/**/*.tf", "*.tfvars", ".terraform.lock.hcl"]
    workflow: myworkflow
workflows:
  myworkflow:
    plan:
      steps:
        - init
        - plan
    apply:
      steps:
        - apply